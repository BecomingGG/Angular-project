<section class="wrapper">
  <div class="form">
    <div class="register">
      <H1>Sign In</H1>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matNativeControl
            type="text"
            placeholder="Enter Your Email"
            [(ngModel)]="email"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matNativeControl
            type="password"
            placeholder="Enter Your Password"
            [(ngModel)]="password"
            (keydown.enter)="login()"
          />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button (click)="login()" [disabled]="authed">
      Log in
    </button>
    <div class="google-btn" (click)="signInWithGoogle()">
      <div class="google-icon-wrapper">
        <img
          class="google-icon-svg"
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        />
      </div>
      <p class="btn-text"><b>Sign in with Google</b></p>
    </div>
    <mat-hint class="recovery"
      ><a routerLink="/recovery">forget password?</a></mat-hint
    >
    <mat-hint
      >Didn't have account? <a routerLink="/sign_up">Register</a></mat-hint
    >
  </div>
</section>
