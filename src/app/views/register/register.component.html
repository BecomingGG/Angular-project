<section class="wrapper">
  <div class="form">
    <div class="register">
      <H1>Sign Up</H1>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matNativeControl
            type="text"
            placeholder="Enter Your Email"
            [(ngModel)]="email"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matNativeControl
            type="password"
            placeholder="Enter Your Password"
            [(ngModel)]="password"
          />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button (click)="register()" [disabled]="registered">
      Register
    </button>
    <div class="google-btn" (click)="signInWithGoogle()">
      <div class="google-icon-wrapper">
        <img
          class="google-icon-svg"
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        />
      </div>
      <p class="btn-text"><b>Sign up with Google</b></p>
    </div>
    <mat-hint
      >already have an account? <a routerLink="/sign_in">Sign in</a></mat-hint
    >
  </div>
</section>
