<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="false"
  >
    <mat-toolbar color="primary" routerLink="/">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-raised-button routerLink="/" (click)="drawer.toggle()">Home</a>
      <a
        mat-raised-button
        routerLink="/sign_up"
        *ngIf="!isAuthed"
        (click)="drawer.toggle()"
        >Sign up</a
      >
      <a
        mat-raised-button
        routerLink="/sign_in"
        *ngIf="!isAuthed"
        (click)="drawer.toggle()"
        >Sign in</a
      >
      <a
        mat-raised-button
        routerLink="/create_post"
        *ngIf="isAuthed"
        (click)="drawer.toggle()"
        >Create post</a
      >
      <a
        mat-raised-button
        mat-raised-button
        routerLink="/dashboard"
        *ngIf="isAuthed && isAdmin"
        (click)="drawer.toggle()"
        >Dashboard</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span routerLink="/" class="logo"
        ><mat-icon>eco</mat-icon> Project_angular</span
      >
      <div class="spacer"></div>
      <button mat-raised-button routerLink="/">Home</button>
      <div *ngIf="isAuthed && isAdmin">
        <button mat-raised-button routerLink="/dashboard">dashboard</button>
      </div>
      <button mat-raised-button routerLink="/sign_in" *ngIf="!isAuthed">
        Sign in
      </button>
      <button
        mat-raised-button
        routerLink="/create_post"
        *ngIf="isAuthed"
        color="warn"
      >
        Create Post
      </button>
      <div
        mat-raised-button
        *ngIf="isAuthed && (fireAuthState | async) as user"
      >
        <div (click)="navigateTo('/settings')">
          <img src="{{ user.photoURL }}" alt="i={{ user.displayName }} photo" />
          <a> {{ user.displayName }}</a>
        </div>
      </div>

      <button mat-raised-button routerLink="/sign_up" *ngIf="!isAuthed">
        Sign up
      </button>
      <button
        mat-raised-button
        routerLink="/"
        (click)="logOut()"
        *ngIf="isAuthed"
      >
        Log out
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
