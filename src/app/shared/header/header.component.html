<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-raised-button routerLink="/">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button routerLink="" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <span>Project_angular</span>
      <div class="spacer"></div>
      <button mat-raised-button routerLink="/">Home</button>
      <button mat-raised-button routerLink="/sign_in" *ngIf="!isAuthed">
        Sign in
      </button>
      <button
        mat-raised-button
        routerLink="/create_post"
        *ngIf="isAuthed"
        color="warn"
      >
        Create Post
      </button>
      <div
        mat-raised-button
        *ngIf="isAuthed && (fireAuthState | async) as user"
      >
        <div (click)="navigateTo('/settings')">
          <img src="{{ user.photoURL }}" alt="i={{ user.displayName }} photo" />
          <a> {{ user.displayName | initFullname }}</a>
        </div>
      </div>

      <button mat-raised-button routerLink="/sign_up" *ngIf="!isAuthed">
        Sign up
      </button>
      <button
        mat-raised-button
        routerLink="/"
        (click)="logOut()"
        *ngIf="isAuthed"
      >
        Log out
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
